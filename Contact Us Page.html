<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Emblemy Collectible Books</title>
    <style>
        /* Inherited styles from Front Page 2 */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: bisque;
            background-image: url('images/pawel-czerwinski-M40QnK-PXkI-unsplash.jpg');
            background-size: cover;
            background-position: center;
            color: #423d38;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #35312d;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            margin: -8px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
            padding-left: 25px;
            padding-right: 25px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                background: #35312d;
                position: absolute;
                top: 50px;
                width: 100%;
                left: 0;
                text-align: center;
                padding: 10px;
            }

            .navbar ul.show {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Contact Form Styles */
        .contact-container {
            padding: 20px;
            background-color: rgba(53, 49, 45, 0.85);
            color: white;
            width: 60%;
            margin: 80px auto 20px;
            border-radius: 15px;
        }

        .contact-form {
            display: grid;
            gap: 15px;
            padding: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff6600;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
        }

        .submit-btn {
            background: #ff6600;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Matching Footer */
        footer {
            background: #35312d;
            color: white;
            padding: 20px;
            margin-top: 20px;
            margin: -8px;
        }

        .social-icons img {
            width: 30px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Books Page.html">Books</a></li>
                <li><a href="19th Century Books Page.html">19th Century Books</a></li>
                <li><a href="Cart Page 2.html">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="Contact Us Page.html">Contact Us</a></li>
                <li><a href="About us.html">About Us</a></li>

            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <form class="contact-form" action="#">
            <div class="form-group">
                <label for="title">Title:</label>
                <select id="title" name="title" required>
                    <option value="">Please select</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Ms">Ms</option>
                    <option value="Dr">Dr</option>
                    <option value="Prof">Prof</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="query">Nature of Query:</label>
                <select id="query" name="query" required>
                    <option value="">Select query type</option>
                    <option value="Buy">Buy books</option>
                    <option value="Sell">Sell books</option>
                    <option value="Return">Return a book</option>
                    <option value="Delivery">Delivery</option>
                    <option value="Complaint">Complaint</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <footer id="footer">
        <p>&copy; 2025 Emblemy Collectible Books. All rights reserved.</p>
        <div class="social-icons">
            <img src="images/image.png" alt="Facebook Link">
            <img src="images/image(1).png" alt="Instagram Link">
            <img src="images/image(2).png" alt="Twitter Link">
            <img src="images/image(3).png" alt="Whatsapp Link">
        </div>
    </footer>

    <script>
        // Matching menu toggle from other pages
        function toggleMenu() {
            document.querySelector(".navbar ul").classList.toggle("show");
        }

        // Cart count functionality
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById("cart-count").innerText = cart.length;
        }
        document.addEventListener("DOMContentLoaded", updateCartCount);
    </script>
</body>
</html>
